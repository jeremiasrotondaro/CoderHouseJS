<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR-Pay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

    <header>
        <nav id="menuprinci">
            <ul class="nav justify-content-center" >
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#recarga">Cargar saldo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pagarServicios">Servicios para abonar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#ultimosMov">Ultimos movimientos</a>
                </li>
              </ul>
              <p>Saldo Actual : $<span id="saldoActualBille"></span> </p>
        </nav>
        <button id="botonCarrito"> <span id="contadorCarrito">0</span></button>
    </header>

    <div class="contenedorCarrito">
      <div class="estiloCarrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar">-</button>
        <div id="espacioCarrito">

        </div>
        <p class="precioServicio">Precio total : $<span id="precioTotal">0</span></p>
        <button id="vaciar-carrito" class="boton-agregar" >Vaciar carrito</button>
        <button id="pagar">Pagar</button>
      </div>
    </div>


    


    <main>


      <div class="div-tit">
          <h1 id="tituloo">Billetera JR-Pay</h1>
      </div>
        <div class="banner-princi">
          <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner bannerDiv">
              <div class="carousel-item active banner">
                <img src="./img/pagar servicios.jpg" class="d-block " alt="...">
              </div>
              <div class="carousel-item banner">
                <img src="./img/posnet.webp" class="d-block " alt="...">
              </div>
              <div class="carousel-item banner">
                <img src="./img/pagos.webp" class="d-block " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>

      

        

       

      <section id="recarga">
        <h2>Recargar saldo en billetera</h2>
        <div class="form">
            <div class="recarga-form">
              <label for="cantidad">Ingrese el saldo a cargar</label>
              <input type="number" class="" name="cantidad" id="dineroIngresado" placeholder="$200">
              <label for="tarjeta">Ingrese el tipo de tarjeta</label>
              <input type="text" class="" name="tarjeta" id="tarjeta" placeholder="Debito/Credito">
              <label for="numeroTarjeta">Ingrese los ultimos 4 numero de su tarjeta</label>
              <input type="number" class="" name="numeroTarjeta" id="numeroTarjeta" placeholder="0000">
              <button id="botonCargaSaldo" type="submit">Cargar saldo </button>
            </div>
        </div>
          
      </section>


      <div id="pagarServicios">
        <h1>Pagar Servicios</h1>

      </div>








      <section id="ultimosMov">
        <h2>Ultimos movimientos</h2>
      </section>





    </main>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js" ></script>
</body>
</html>
