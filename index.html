<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR-Pay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

  <header>
    <nav id="menuprinci">

      <!--Desplegable menu-->
      <div id="menu-desplegable">
          <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            Menu <i class="fa-solid fa-bars"></i>
          </button>
          
          <div  class="offcanvas offcanvas-start " data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="staticBackdropLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

              <div id="menu-datosUsuario">
                <p>NombreUsuario</p>
              </div>


              <div id="menu-saldoCarrito">
                <p>Saldo Actual : $<span id="saldoActualBille"></span> </p>
              </div>

              <div id="menu-recarga">
                <a href="#recarga">Recargar saldo </a>
              </div>

              <div id="menu-pagarServicios" class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  Opeaciones disponibles
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#elegirServ">Pagar Servicios</a></li>
                  <li><a class="dropdown-item" href="#">Pagar Resumen Tarjeta</a></li>
                  <li><a class="dropdown-item" href="#">Cargar sube</a></li>
                </ul>
              </div>
          



              

            </div>
          </div>
      </div>




      <div class="div-tit">
        <h1 id="tituloo">Billetera JR-Pay</h1>
      </div>

        


<!--Desplegable carrito-->
      <div id="botonCarrito">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Carrito</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Pagar servicios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div id="carritoPagar" class="contenedorCarrito">
                  <div class="estiloCarrito">
                    <button id="botonCarrito">Servicios en carrito: <span id="contadorCarrito">0</span></button>
            
                    <button id="carritoCerrar">-</button>
                    <div id="espacioCarrito">
            
                    </div>
                    <p class="precioServicio">Precio total : $<span id="precioTotal">0</span></p>
                    <button id="vaciar-carrito" class="boton-agregar" >Vaciar carrito</button>
                    <button id="pagar">Pagar</button>
                  </div>
                </div>
              </div>
            </div>
      </div>


    </nav>
  </header>

   


    


  <main>

  <!--Banner principal-->

    <div class="banner-princi">
          <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner bannerDiv">
              <div class="carousel-item active banner">
                <img src="./img/pagar servicios.jpg" class="d-block " alt="...">
              </div>
              <div class="carousel-item banner">
                <img src="./img/posnet.webp" class="d-block " alt="...">
              </div>
              <div class="carousel-item banner">
                <img src="./img/pagos.webp" class="d-block " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>

      

        

       
<!--Apartado recarga saldo-->
    <section id="recarga">
        <h2>Recargar saldo en billetera</h2>
        <div class="form">
            <div class="recarga-form">
              <label for="cantidad">Ingrese el saldo a cargar</label>
              <input type="number" class="" name="cantidad" id="dineroIngresado" placeholder="$200">
              <label for="tarjeta">Ingrese el tipo de tarjeta</label>
              <input type="text" class="" name="tarjeta" id="tarjeta" placeholder="Debito/Credito">
              <label for="numeroTarjeta">Ingrese los ultimos 4 numero de su tarjeta</label>
              <input type="number" class="" name="numeroTarjeta" id="numeroTarjeta" placeholder="0000">
              <button id="botonCargaSaldo" type="submit">Cargar saldo </button>
            </div>
        </div>
          
    </section>

<!--Apartado elegir servicio a pagar-->
    <div id="elegirServ" >
        <h1>Pagar Servicios</h1>
        <div id="pagarServicios">
  
        </div>
    </div>
      



<!--Apartado ultimos movimientos-->
    <section id="ultimosMov">
        <h2>Ultimos movimientos</h2>
    </section>





  </main>











 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./js/script.js" ></script>
</body>
</html>
